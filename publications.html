      }

      .ribbon-content {
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .ribbon-title {
        letter-spacing: 2px;
        font-size: 3rem; /* 48px */
        margin: 0;
      }

      .ribbon-desc {
        letter-spacing: 0.5px;
        font-size: 1.125rem; /* 18px */
        line-height: 1.6;
        margin: 0;
        padding: 0 10px;
      }

      /* -------------------- Responsive Media Queries -------------------- */

      @media (max-width: 768px) {
        .ribbon {

        }

        .ribbon-title {
          font-size: 2.2rem; /* ~35px */
        }

        .ribbon-desc {
          font-size: 1rem; /* ~16px */
        }
      }

      @media (max-width: 480px) {
        .ribbon {
          padding: 40px 15px;
        }

        }

      }

        margin: 0;

      }

      .stat-box p {
        margin-top: 0.5rem;
        color: #555;
        font-size: 1rem;
      }

      /* ----------------- Responsive Breakpoints ----------------- */

      @media (max-width: 768px) {
        .stats {
          justify-content: center;
          gap: 1.5rem;
        }

        .stat-box {
          flex: 1 1 45%;

        .stat-box {
          flex: 1 1 100%;
        }

        .stat-box h2 {

        }

        }

        justify-content: space-between;
        align-items: center;
        background-color: #f9f9f9;
        padding: 2rem;
        border-radius: 8px;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .search-box {
        flex: 1;
        min-width: 300px;

      .search-box input {

        padding: 0.8rem 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      .select-boxes {

        padding: 0.5rem 0.8rem;
        border-radius: 6px;
        border: 1px solid #ccc;

        min-width: 150px;

      .filter-btn {

        color: #f8fafc;
        font-size: 1rem;
        cursor: pointer;

      }

      /* Hover and focus states */

      }

    <script>
      fetch("publications.json")
        .then((response) => response.json())
        .then((data) => {
          const publicationData = data.publications;

          // Total Publications
          const totalPublications = publicationData.length;

          // Total Citations
          const totalCitations = publicationData.reduce((sum, pub) => {
            const citation = parseInt(pub.card?.citation || 0);
            return sum + citation;
          }, 0);

          // H-Index calculation
          const citationsSorted = publicationData
            .map((pub) => parseInt(pub.card?.citation || 0))
            .sort((a, b) => b - a);

          let hIndex = 0;
          for (let i = 0; i < citationsSorted.length; i++) {
            if (citationsSorted[i] >= i + 1) hIndex++;
            else break;
          }

          // Unique Journals
          const journalSet = new Set(
            publicationData.map((pub) => pub.card?.["publication-title"])
          );
          const totalJournals = journalSet.size;

          // Inject into DOM
          document.getElementById("total-publications").textContent =
            totalPublications + "+";
          document.getElementById("total-citations").textContent =
            totalCitations;
          document.getElementById("h-index").textContent = hIndex;
          document.getElementById("total-journals").textContent =
            totalJournals + "+";
        })
        .catch((error) => {
          console.error("Error loading publication data:", error);
        });
    </script>

    <script>
      async function loadPublications() {
        try {
          const res = await fetch("publications.json");
          const data = await res.json();

          // Ribbon
          document.querySelector(".ribbon-title").textContent =
            data.ribbon.title;
          document.querySelector(".ribbon-desc").textContent =
            data.ribbon.description;

          // Stats
          // document.getElementById("total-publications").textContent = data.stats["total-publications"];
          // document.getElementById("total-citations").textContent = data.stats["total-citations"];
          // document.getElementById("h-index").textContent = data.stats["h-index"];
          // document.getElementById("total-journals").textContent = data.stats["total-journals"];

          // Filter Options
          // const yearSelect = document.getElementById("yearFilter");
          // data.filters.years.forEach((year) => {
          //   const option = document.createElement("option");
          //   option.value = year;
          //   option.textContent = year;
          //   yearSelect.appendChild(option);
          // });

          // Cards
          const cardsContainer = document.getElementById("cards");
          const template = document.getElementById("template");

          data.publications.forEach((pub) => {
            const clone = template.content.cloneNode(true);
            const card = pub.card;

            clone.querySelector("img").src = card.thumbnail;
            clone.querySelector(".card-heading").textContent =
              card["card-heading"];
            clone.querySelector(".author-name").textContent =
              card["author-name"];
            clone.querySelector(".year").textContent = card.year;
            clone.querySelector(".citation").textContent = card.citation;
            clone.querySelector(".journal.category").textContent =
              card.category;
            clone.querySelector(".publication-title").textContent =
              card["publication-title"];
            clone.querySelector(".description").textContent = card.description;
            clone.querySelector(
              ".doi"
            ).innerHTML = `<a href="${card.doi}" target="_blank">${card.doi}</a>`;
            clone.querySelector(".view-btn").href = card["view-link"];
            // clone.querySelector(".pdf-btn").href = card["pdf-link"];

            // Tags
            const tagsContainer = clone.querySelector(".tags");
            card.tags.forEach((tag) => {
              const span = document.createElement("span");
              span.textContent = tag;
              tagsContainer.appendChild(span);
            });

            cardsContainer.appendChild(clone);
          });

          // Recent Highlights
          // Load recent highlights from JSON
          const recentHighlightData = data["recent-highlights"];

          // Set section title and subtitle
          document.querySelector(".recent-section-title").textContent =
            recentHighlightData["recent-section-title"];
          document.querySelector(".recent-section-subtitle").textContent =
            recentHighlightData["recent-section-subtitle"];

          // Render recent highlight cards
          const highlightCards = document.querySelector(
            ".recent-highlight-cards"
          );
          highlightCards.innerHTML = ""; // Clear existing

          recentHighlightData.cards.forEach((highlight) => {
            const div = document.createElement("div");
            div.className = "recent-highlight-card";
            div.innerHTML = `
                <div class="recent-card-content">
                  <span class="recent-badge">${highlight["recent-badge"]}</span>
                  <h3 class="recent-title">${highlight["recent-title"]}</h3>
                  <p class="recent-authors">${highlight["recent-authors"]}</p>
                  <p class="recent-journal">${highlight["recent-journal"]}</p>
                  <p class="recent-description">${highlight["recent-description"]}</p>
                </div>
                <div class="recent-card-footer">
                  <a href="#" class="recent-citations">${highlight["recent-citations"]}</a>
                  <a href="${highlight["recent-link"]}" class="recent-read-more"">Read More</a>
                </div>
              `;
            highlightCards.appendChild(div);
          });

          // Footer
          const footer = data.footer;
          document.querySelector(".about h3").textContent = footer.about.title;
          document.querySelector(".about p").innerHTML =
            footer.about.description;

          const socialLinks = document.querySelectorAll(".social-icons a");
          socialLinks[0].href = footer.about.social.github;
          socialLinks[1].href = footer.about.social.twitter;
          socialLinks[2].href = footer.about.social.linkedin;

          const quickLinks = document.querySelector(".footer-column ul");
          quickLinks.innerHTML = "";
          footer["quick-links"].forEach((link) => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="#">${link}</a>`;
            quickLinks.appendChild(li);
          });

          const contact = footer.contact;
          const contactInfo = document.querySelector(".contact-info");
          contactInfo.innerHTML = `
        <li><i class="fas fa-map-marker-alt"></i>${contact.address}</li>
        <li><i class="fas fa-phone-alt"></i>${contact.phone}</li>
        <li><i class="fas fa-envelope"></i>${contact.email}</li>
      `;

          document.querySelector(".footer-bottom").textContent =
            footer["footer-note"];
        } catch (err) {
          console.error("Error loading publications data:", err);
        }
      }

      // Call on load
      document.addEventListener("DOMContentLoaded", loadPublications);

      // Optional: Toggle Read More logic
      function toggleDescription(element) {
        const desc = element.parentElement.previousElementSibling.querySelector(
          ".recent-description"
        );
        desc.classList.toggle("expanded");
        element.textContent = desc.classList.contains("expanded")
          ? "Read Less"
          : "Read More";
      }
    </script>

    <script>
      let allPublications = []; // Global to hold all publication data

      async function loadPublications() {
        try {
          const res = await fetch("publications.json");
          const data = await res.json();
          allPublications = data.publications; // Save for filtering
          renderPublications(allPublications);
          // other rendering code...
        } catch (err) {
          console.error("Error loading publications data:", err);
        }
      }

      function renderPublications(publications) {
        const cardsContainer = document.getElementById("cards");
        const template = document.getElementById("template");

        cardsContainer.innerHTML = ""; // Clear existing cards

        publications.forEach((pub) => {
          const clone = template.content.cloneNode(true);
          const card = pub.card;

          clone.querySelector("img").src = card.thumbnail;
          clone.querySelector(".card-heading").textContent =
            card["card-heading"];
          clone.querySelector(".author-name").textContent = card["author-name"];
          clone.querySelector(".year").textContent = card.year;
          clone.querySelector(".citation").textContent = card.citation;
          clone.querySelector(".journal.category").textContent = card.category;
          clone.querySelector(".publication-title").textContent =
            card["publication-title"];
          clone.querySelector(".description").textContent = card.description;
          clone.querySelector(
            ".doi"
          ).innerHTML = `<a href="${card.doi}" target="_blank">${card.doi}</a>`;
          clone.querySelector(".view-btn").href = card["view-link"];
          // clone.querySelector(".pdf-btn").href = card["pdf-link"];

          // Tags
          const tagsContainer = clone.querySelector(".tags");
          card.tags.forEach((tag) => {
            const span = document.createElement("span");
            span.textContent = tag;
            tagsContainer.appendChild(span);
          });

          cardsContainer.appendChild(clone);
        });
      }

      function filterPublications() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();

        const filtered = allPublications.filter((pub) => {
          const card = pub.card;
          const allValues = Object.values(card).flat().join(" ").toLowerCase();
          return allValues.includes(query);
        });

        renderPublications(filtered);
      }

      document.addEventListener("DOMContentLoaded", loadPublications);
    </script>
  </body>
</html>
