<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Projects</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
    }

    #projects-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
    }

    .research-card {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      gap: 2rem;
    }

    .card-left {
      flex: 1 1 60%;
      min-width: 280px;
    }

    .card-right {
      flex: 1 1 30%;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .title-area {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .icon-square {
      width: 48px;
      height: 48px;
      background: #e7f0fd;
      color: #2a68d4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 12px;
    }

    .research-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #6b7280;
      margin: 0;
    }

    .badge {
      background: #e5ecf9;
      color: #2a68d4;
      font-size: 0.85rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      margin-left: auto;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .section p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #333;
    }

    .projects-list {
      padding-left: 1rem;
      font-size: 0.95rem;
    }

    .projects-list li {
      margin-bottom: 0.4rem;
    }

    .tools-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tools-list span {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 0.85rem;
      color: #374151;
    }

    .impact-box {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 12px;
    }

    .impact-box ul {
      padding-left: 1.2rem;
      font-size: 0.95rem;
    }

    .impact-box li {
      margin-bottom: 0.4rem;
      color: #374151;
    }

    @media (max-width: 768px) {
      .research-card {
        flex-direction: column;
      }

      .card-right {
        flex: 1 1 100%;
      }
    }
    @media (max-width: 468px) {
  .research-card {
    padding: 1.5rem 1rem;
    border-radius: 12px;
  }

  .title-area {
    flex-direction: column;
    align-items: flex-start;
  }

  .badge {
    margin-left: 0;
    margin-top: 0.5rem;
  }

  .research-title {
    font-size: 1.2rem;
  }

  .subtitle {
    font-size: 0.85rem;
  }

  .section h4 {
    font-size: 0.95rem;
  }

  .tools-list span,
  .badge {
    font-size: 0.75rem;
    padding: 0.3rem 0.6rem;
  }

  .tools-list {
    gap: 0.4rem;
  }

  .impact-box {
    padding: 0.8rem;
  }

  .impact-box ul,
  .projects-list {
    font-size: 0.9rem;
  }

  .icon-square {
    width: 40px;
    height: 40px;
    font-size: 20px;
  }
}

  </style>
</head>
<body>

  <div id="projects-container"></div>

  <template id="research-card-template">
    <div class="research-card">
      <div class="card-left">
        <div class="title-area">
          <div class="icon-square">ðŸ”¬</div>
          <div>
            <h2 class="research-title">Title Here</h2>
            <p class="subtitle">Subtitle goes here</p>
          </div>
          <span class="badge publication-count">0 Publications</span>
        </div>

        <div class="section">
          <h4>Overview</h4>
          <p class="overview-text">Overview text...</p>
        </div>

        <div class="section">
          <h4>Current Projects</h4>
          <ul class="projects-list"></ul>
        </div>
      </div>

      <div class="card-right">
        <div class="section">
          <h4>Tools & Software</h4>
          <div class="tools-list"></div>
        </div>

        <div class="section impact-box">
          <h4>Research Impact</h4>
          <ul class="impact-list"></ul>
        </div>
      </div>
    </div>
  </template>

  <script>
    fetch("sampleresearch.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("projects-container");
        const template = document.getElementById("research-card-template");

        data.forEach(item => {
          const clone = template.content.cloneNode(true);

          clone.querySelector(".research-title").textContent = item.title;
          clone.querySelector(".subtitle").textContent = item.subtitle;
          clone.querySelector(".icon-square").textContent = item.icon;
          clone.querySelector(".overview-text").textContent = item.overview;
          clone.querySelector(".publication-count").textContent = `${item.publicationCount} Publications`;

          const projectList = clone.querySelector(".projects-list");
          item.currentProjects.forEach(project => {
            const li = document.createElement("li");
            li.textContent = project;
            projectList.appendChild(li);
          });

          const toolsList = clone.querySelector(".tools-list");
          item.tools.forEach(tool => {
            const span = document.createElement("span");
            span.textContent = tool;
            toolsList.appendChild(span);
          });

          const impactList = clone.querySelector(".impact-list");
          item.impact.forEach(point => {
            const li = document.createElement("li");
            li.textContent = point;
            impactList.appendChild(li);
          });

          container.appendChild(clone);
        });
      })
      .catch(error => {
        console.error("Failed to load research data:", error);
      });
  </script>
</body>
</html>
