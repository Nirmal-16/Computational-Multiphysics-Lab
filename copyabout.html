<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #012149;
      --secondary: white;
      --highlight: #facc15;
      --text-dark: #111827;
      --text-light: #f9fafb;
    }
    .ribbon, .mission-vision-section, .values-section, .team-section, .journey-section, footer {
      background-color: var(--text-light);
    }
    .section-title {
      font-size: 32px;
      font-weight: bold;
      color: var(--text-dark);
      text-align: center;
    }
    .section-subtitle {
      color: #475569;
      font-size: 18px;
      text-align: center;
      margin-bottom: 40px;
    }
    .mission-vision-section, .values-grid, .team-grid, .timeline {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 40px 20px;
    }
    .card, .value-card, .team-card, .timeline-item {
      background-color: var(--text-light);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 300px;
      transition: transform 0.3s ease;
    }
    .card:hover, .value-card:hover, .team-card:hover, .timeline-item:hover {
      transform: translateY(-5px);
    }
    .team-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .icon-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #1e3a8a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .timeline-item {
      flex: 1 1 100%;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .timeline-content {
      text-align: left;
    }
    @media (max-width: 768px) {
      .timeline-item { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="ribbon">
    <div class="ribbon-content">
      <h1 class="section-title" id="ribbon-title"></h1>
      <p class="section-subtitle" id="ribbon-desc"></p>
    </div>
  </div>

  <section class="mission-vision-section">
    <div class="card">
      <h2>Our Mission</h2>
      <p id="mission-desc"></p>
    </div>
    <div class="card">
      <h2>Our Vision</h2>
      <p id="vision-desc"></p>
    </div>
  </section>

  <section class="values-section">
    <h2 class="section-title">Our Values</h2>
    <p class="section-subtitle">The principles that guide our research and shape our lab culture</p>
    <div class="values-grid" id="valuesgrid"></div>
  </section>

  <section class="team-section">
    <h2 class="section-title">Our Team</h2>
    <p class="section-subtitle">Meet the talented researchers driving innovation in computational multiphysics</p>
    <div class="team-grid" id="team-grid"></div>
  </section>

  <section class="journey-section">
    <h2 class="section-title">Our Journey</h2>
    <p class="section-subtitle">Key milestones in our lab's growth and achievements</p>
    <div class="timeline" id="timeline"></div>
  </section>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-column about">
        <h3 id="footer-about-title"></h3>
        <p id="footer-about-desc"></p>
        <div class="social-icons">
          <a id="github-link"><i class="fab fa-github"></i></a>
          <a id="twitter-link"><i class="fab fa-twitter"></i></a>
          <a id="linkedin-link"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
      <div class="footer-column">
        <h4>Quick Links</h4>
        <ul id="quick-links"></ul>
      </div>
      <div class="footer-column">
        <h4>Contact</h4>
        <ul id="contact-info"></ul>
      </div>
    </div>
    <hr />
    <div class="footer-bottom" id="footer-note"></div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("about.json");
        const data = await res.json();

        document.getElementById("ribbon-title").textContent = data.ribbon.title;
        document.getElementById("ribbon-desc").textContent = data.ribbon.description;
        document.getElementById("mission-desc").textContent = data.mission.description;
        document.getElementById("vision-desc").textContent = data.vision.description;

        data.values.forEach(val => {
          const card = document.createElement("div");
          card.className = "value-card";
          card.innerHTML = `<h3>${val.value.title}</h3><p>${val.value.description}</p>`;
          document.getElementById("valuesgrid").appendChild(card);
        });

        data.teams.forEach(team => {
          const card = document.createElement("div");
          card.className = "team-card";
          card.innerHTML = `
            <img src="${team.src}" alt="${team.name}" class="team-photo">
            <h3>${team.name}</h3>
            <span class="badge">${team.role}</span>
            <p><i class="fas fa-graduation-cap"></i> ${team.designation}</p>
            <p><i class="fas fa-award"></i> ${team.subject}</p>
          `;
          document.getElementById("team-grid").appendChild(card);
        });

        const footer = data.footer;
        document.getElementById("footer-about-title").textContent = footer.about.title;
        document.getElementById("footer-about-desc").innerHTML = footer.about.description;
        document.getElementById("github-link").href = footer.about.social.github;
        document.getElementById("twitter-link").href = footer.about.social.twitter;
        document.getElementById("linkedin-link").href = footer.about.social.linkedin;

        footer["quick-links"].forEach(link => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="#">${link}</a>`;
          document.getElementById("quick-links").appendChild(li);
        });

        document.getElementById("contact-info").innerHTML = `
          <li>${footer.contact.address}</li>
          <li>${footer.contact.phone}</li>
          <li>${footer.contact.email}</li>
        `;

        document.getElementById("footer-note").textContent = footer["footer-note"];
      } catch (error) {
        console.error("Error loading about page data:", error);
      }
    });
  </script>
</body>
</html>
