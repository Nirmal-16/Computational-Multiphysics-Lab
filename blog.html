<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
  --primary: #ffffff;
  --secondary: #012a5e;
  --highlight: #facc15;
  --text-dark: #111827;
  --text-light: #ffffff;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f9f9f9;
}

/* Header */
.header {
  background-color: var(--primary);
  color: var(--text-dark);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

.brand h1 {
  font-size: 16px;
  margin: 0;
}

.brand span {
  font-size: 12px;
  color: gray;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: -100%;
  width: 75%;
  max-width: 300px;
  height: 100%;
  background-color: var(--secondary);
  color: var(--text-light);
  padding: 20px;
  transition: left 0.3s ease;
  z-index: 999;
  display: flex;
  flex-direction: column;
}

.sidebar.show {
  left: 0;
}

.sidebar .close-icon {
  font-size: 26px;
  align-self: flex-end;
  cursor: pointer;
  margin-bottom: 20px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  margin: 10px 0;
}

.sidebar ul li a,
.sidebar ul li div {
  color: var(--text-light);
  text-decoration: none;
  font-size: 16px;
  padding: 10px 14px;
  display: block;
  border-radius: 5px;
  cursor: pointer;
}

.sidebar ul li a.active,
.sidebar ul li a:hover,
.sidebar ul li div:hover {
  background-color: rgba(255, 255, 255, 0.15);
}

/* Dropdown submenu */
.submenu {
  display: none;
  padding-left: 10px;
  margin-top: 5px;
}

.submenu li {
  margin: 5px 0;
}

.submenu li a {
  font-size: 14px;
  background-color: rgba(255, 255, 255, 0.05);
  padding: 8px 12px;
}

.dropdown.open > .submenu {
  display: block;
}

    </style>
</head>
<body>
    <header class="header">
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
    <div class="brand">
      <h1>CMP Lab</h1>
      <span>Computational Multiphysics</span>
    </div>
  </div>
  <div class="menu-icon" onclick="toggleSidebar()">☰</div>
</header>

<nav class="sidebar" id="sidebar">
  <div class="close-icon" onclick="toggleSidebar()">×</div>
  <ul>
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="about.html">About</a></li>

    <!-- Dropdown: Research -->
    <li class="dropdown">
      <div onclick="toggleDropdown(this)">Research ▾</div>
      <ul class="submenu">
        <li><a href="past-projects.html">Past Projects</a></li>
        <li><a href="ongoing-projects.html">Ongoing Projects</a></li>
      </ul>
    </li>

    <!-- Dropdown: Publications -->
    <li class="dropdown">
      <div onclick="toggleDropdown(this)">Publications ▾</div>
      <ul class="submenu">
        <li><a href="journals.html">Journals</a></li>
        <li><a href="conferences.html">Conferences</a></li>
      </ul>
    </li>

    <li><a href="blog.html">Blog</a></li>
    <li><a href="code.html">Code</a></li>
    <li><a href="openings.html">Openings</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>
<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
  }

  function toggleDropdown(el) {
    const parent = el.parentElement;
    parent.classList.toggle("open");
  }
</script>

</body>
</html>
