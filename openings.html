<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us â€“ CoMPhys Lab</title>
  <style>
    :root {
      --primary: #012149;
      --secondary: #f9fafb;
      --highlight: #facc15;
      --text-dark: #1f2937;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary);
      color: var(--text-dark);
      line-height: 1.7;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    section {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px dashed #ccc;
    }

    h2 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 8px;
    }

    .info-block {
      margin-top: 10px;
      font-size: 0.95rem;
      background-color: #f1f5f9;
      padding: 10px;
      border-left: 4px solid var(--primary);
      border-radius: 5px;
    }

    .emoji {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Research Team</h1>
    <p id="intro-text"></p>
    <div id="join-sections"></div>
  </div>

  <script>
    async function loadJoinUsContent() {
      try {
        const res = await fetch("openings.json");
        const data = await res.json();

        document.getElementById("intro-text").textContent = data.intro;

        const container = document.getElementById("join-sections");

        data.sections.forEach(section => {
          const sec = document.createElement("section");

          const heading = document.createElement("h2");
          heading.innerHTML = `<span class="emoji">${section.emoji}</span>${section.title}`;
          sec.appendChild(heading);

          if (section.description) {
            const desc = document.createElement("p");
            desc.textContent = section.description;
            sec.appendChild(desc);
          }

          if (section.points && section.points.length > 0) {
            const ul = document.createElement("ul");
            section.points.forEach(point => {
              const li = document.createElement("li");
              li.textContent = point;
              ul.appendChild(li);
            });
            sec.appendChild(ul);
          }

          if (section.info && section.info.length > 0) {
            const infoDiv = document.createElement("div");
            infoDiv.classList.add("info-block");
            section.info.forEach(item => {
              const line = document.createElement("p");
              line.textContent = item;
              infoDiv.appendChild(line);
            });
            sec.appendChild(infoDiv);
          }

          container.appendChild(sec);
        });

      } catch (err) {
        console.error("Error loading join-us.json:", err);
      }
    }

    loadJoinUsContent();
  </script>
</body>
</html>
