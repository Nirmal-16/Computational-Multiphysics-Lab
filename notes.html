<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Course Notebook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jsvine/notebookjs/notebook.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    #notebook-container {
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow-x: auto;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Course Notebook</h2>
  <div id="notebook-container">Loading notebook...</div>

  <script>
    // Your client's raw .ipynb file link
    const notebookURL = "https://raw.githubusercontent.com/barbagroup/AeroPython/refs/heads/master/lessons/00_Lesson00_QuickPythonIntro.ipynb";

    fetch(notebookURL)
      .then(res => res.json()) // parse JSON
      .then(nbJSON => {
        const notebook = nb.parse(nbJSON); // parse the notebook
        const rendered = notebook.render(); // render HTML
        const container = document.getElementById("notebook-container");
        container.innerHTML = ""; // remove loading text
        container.appendChild(rendered); // add notebook content
        hljs.highlightAll(); // syntax highlighting
      })
      .catch(err => {
        document.getElementById("notebook-container").innerHTML =
          `<p style="color:red;">Error loading notebook: ${err}</p>`;
      });
  </script>
</body>
</html>
